<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Olá" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main_header.css" />
    <link rel="stylesheet" href="./styles/main_video.css" />
    <link rel="stylesheet" href="./styles/main_promotion.css" />
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <title>Salve seu casamento</title>
  </head>
  <body>
    <header class="header">
      <section class="header__container">
        <h1 class="header__title">
          Quer salvar o seu relacionamento? Você precisa assistir isso primeiro:
        </h1>
      </section>
    </header>
    <main class="main">
      <section class="main__header--container">
        <h2 class="main__header--container__title">
          Assista esse vídeo antes que ele saia do ar!
        </h2>
        <h2 class="main__header--container__title">
          No ar até <span class="attention"></span>
        </h2>
      </section>
      <section class="main__video--container">
        <video
          id="my-video"
          class="main__video--container__video"
          preload="auto"
          oncontextmenu="return false;"
          src="./video/VSL - 01.mp4"
          poster="./backgrounds/placeholder.png"
          <!--
          controlsList="nodownload"
          --
        >
          >
        </video>
      </section>
      <section class="main__promotion--container">
        <a
          class="main__promotion--container__button"
          href="https://google.com"
          rel="noreferrer"
          target="_blank"
        >
          Garanta a promoção agora
        </a>
        <p class="main__promotion--container__text">
          De <span class="line-through">R$ 199,90</span> por R$ 29,90
        </p>
      </section>
    </main>
    <script src="app.js"></script>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  </body>
</html>
